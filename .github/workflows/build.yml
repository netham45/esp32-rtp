name: Build ESP32-S3 Scream Receiver
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

# Add permissions needed for creating releases
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build ESP32-S3 Unified
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Initialize USB UAC Host Submodule
        run: |
          git submodule init components/espressif__usb_host_uac
          git submodule update --init components/espressif__usb_host_uac
     
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
       
      - name: Copy SDK configuration
        run: |
          # Copy the ESP32-S3 configuration if it exists
          if [ -f sdkconfig.esp32s3 ]; then
            cp sdkconfig.esp32s3 sdkconfig
          fi
          
      - name: Install ESP-IDF
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: 'v5.4'
          target: esp32s3
         
      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-esp32s3-unified
          path: |
            build/esp32-rtp.bin
            build/*.bin
            build/*.elf
            build/bootloader/bootloader.bin
            build/partition_table/partition-table.bin
          retention-days: 7
         
  create-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code for commit info
        uses: actions/checkout@v4
        
      - name: Get short commit hash
        id: commit
        run: echo "short_hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: firmware-esp32s3-unified
          path: firmware/
       
      - name: Create release zip file
        run: |
          # Create single zip file with commit hash in the name
          zip -r esp32s3-unified-${{ steps.commit.outputs.short_hash }}.zip firmware/
     
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: build-${{ steps.commit.outputs.short_hash }}
          name: Build ${{ steps.commit.outputs.short_hash }}
          artifacts: |
            esp32s3-unified-${{ steps.commit.outputs.short_hash }}.zip
          draft: false
          prerelease: false
          generateReleaseNotes: true
          skipIfReleaseExists: true